<html xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <link href="/css/general.css" rel="stylesheet" type="text/css"/>
    <head th:replace="layout/plantilla :: head">
        <title>GameShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div>
            <div class="destacados">
                <a  style="color: gold;  font-family: fantasy; font-size: 60px;">Microsoft</a>
            </div>
            <div class="destacados">
                <a  style="color: gold;  font-family: fantasy;">¡Tus productos de Microsoft y licencias acá!</a>
            </div>
            <div class="row row-cols-3" th:if="${articulos != null and !articulos.empty}">                
                <div class="card" th:each="articulo : ${articulos}" th:if="${articulo.id_Categoria==4}">
                    <div class="card-body">
                        <h5 class="card-title">[[${articulo.descripcion}]]</h5>
                        <h6 class="card-subtile mb-2 text-muted text-end">
                            [[${new java.text.DecimalFormat('¢#,##0.00').format(articulo.precio)}]]
                        </h6>
                        <a class='card-link' th:href="@{/carrito/agregar/}+${articulo.id_Articulo}">Comprar</a>
                        <img th:src="${articulo.ruta}" alt="" width="150px"/>
                        <br/>
                        <p class="card-text">[[${articulo.detalle}]]</p>
                    </div>
                </div>
            </div>
            <div th:if="${articulos == null or articulos.empty}">
                <h3>[[#{articulo.no_mostrar}]]</h3>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
