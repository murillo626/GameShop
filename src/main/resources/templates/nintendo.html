<html xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml">
    <link href="/css/general.css" rel="stylesheet" type="text/css"/>
    <head th:replace="layout/plantilla :: head">
        <title>GameShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div>
            <div class="destacados">
                <a  style="color: red;  font-family: fantasy; font-size: 60px;">Nintendo</a>
            </div>
            <div class="destacados">
                <a  style="color: red;  font-family: fantasy;">¡Tus articulos de Nintendo y objetos exclusivos los encontras acá!</a>
            </div>
            <ul class="item-list" style="padding-right: 80px;">
                <li>
                    <picture>
                        <img src='/images/nintendo.png' width=300px alt="nintendo">
                        <p class="texto-debajo">Nintendo Switch</p>
                        <a th:href="@{/}"><img src='/images/carrito.jpg' width=20px alt="carrito"></a>
                    </picture>
                </li>
                <li>
                    <picture>
                        <img src='/images/ds.jpg' width=300px alt="ds">
                        <p class="texto-debajo">Nintendo DS Titanium</p>
                        <a th:href="@{/}"><img src='/images/carrito.jpg' width=20px alt="carrito"></a>
                    </picture>
                </li>
                <li>
                    <picture>
                        <img src='/images/mario.jpg' width=200px alt="mario">
                        <p class="texto-debajo">Super Mario Bros DELUXE</p>
                        <a th:href="@{/}"><img src='/images/carrito.jpg' width=20px alt="carrito"></a>
                    </picture>
                </li>
            </ul>         
            <ul class="item-list" style="padding-right: 80px;">
                <li>
                    <picture>
                        <img src='/images/mandonintendo.jpg' width=300px alt="mandonintendo">
                        <p class="texto-debajo">Mando Nintendo Switch</p>
                        <a th:href="@{/}"><img src='/images/carrito.jpg' width=20px alt="carrito"></a>
                    </picture>
                </li>
                <li>
                    <picture>
                        <img src='/images/packds.jpg' width=300px alt="packds">
                        <p class="texto-debajo">Pack de juegos 3DS</p>
                        <a th:href="@{/}"><img src='/images/carrito.jpg' width=20px alt="carrito"></a>
                    </picture>
                </li>
                <li>
                    <picture>
                        <img src='/images/membrenint.jpg' width=200px alt="membrenint">
                        <p class="texto-debajo">Membresia 3 Meses Online Switch</p>
                        <a th:href="@{/}"><img src='/images/carrito.jpg' width=20px alt="carrito"></a>
                    </picture>
                </li>
            </ul>
        <div/>    
    </body>
</html>
