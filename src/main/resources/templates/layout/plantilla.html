<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>GameShop</title>
        <meta charset="UTF-8">
            <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
            <script th:scr="@{/webjars/jquery/jquery-min.js}"></script>
            <script th:scr="@{/webjars/popper.js/umd/popper-min.js}"></script>
            <script th:scr="@{/webjars/bootstrap/js/bootstrap-min.js}"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
            <link href="../../static/css/general.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:fragmet="header" class="header">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a th:href="@{/}"> <img src="../images/logogame.png" alt="" height="100px" width=120px  /></a> 
                    <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    Rol:
                                    <span sec:authentication="name">xx</span>
                                </a>
                            </li>
                        </ul>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/playstation}" style="color: blue;">PlayStation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/microsoft}" style="color: gold;">Microsoft</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/nintendo}" style="color: red;" >Nintendo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/xbox}" style="color: green;">Xbox</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/informacion}" style="color: green;">Informacion</a>
                            </li>
                            <li class="nav-item"sec:authorize="hasRole('ROLE_VENDEDOR')">
                                <a class="nav-link" th:href="@{/cliente/listado/}" style="color: green;">Clientes</a>
                            </li>
                            <li class="nav-item"sec:authorize="hasRole('ROLE_VENDEDOR')">
                                <a class="nav-link" th:href="@{/articulo/listado/}" style="color: green;">Articulos</a>
                            </li>
                            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                                <li class="nav-item">
                                    <form method="POST" th:action="@{/logout}">
                                        <a href="#" onclick="this.parentNode.submit();"class="nav-link">         
                                            <i class="fas fa-user-times"></i>logout</a>
                                    </form>
                                </li>
                            </ul>
                        </ul>
                            <!--<span class="navbar-text">
                        Cualquier texto
                      </span>-->
                    </div>
                </div>    
            </nav>       
        </header>
        <footer th:fragmet="footer" class="footer">
            <br/>
            <br/>
            <br/>
            <div class="container">
            <div class="row g-2">
                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <p class="infi"> 
                            Profesionales en videojuegos 
                        </p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <p class="infi"> 
                            Servicio de reparaciones
                        </p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <p class="infi"> 
                            Financiamiento disponible 
                        </p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <p class="infi"> 
                            Stock actualizado 
                        </p>
                    </div>
                </div>
            </div>
        </div>
            Derechos reservados 2022
        </footer>
    </body>
</html>
