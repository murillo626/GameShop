<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <link href="/css/general.css" rel="stylesheet" type="text/css"/>
    <head th:replace="layout/plantilla :: head">
        <title>GameShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Articulos</h2>
            <br/>
            <a th:href="@{/articulo/listado}">Regresar</a>
            <br/>
            <form th:action="@{/articulo/guardar}"
                method="post"
                th:object="${articulo}">
                
                <input type="hidden" name="id_Articulo" th:field="*{id_Articulo}"/>
                
                <label for="categoria">Categoria:</label>
                <select th:field="*{id_Categoria}">
                    <option
                        th:each="categoria: ${categorias}"
                        th:value="${categoria.id_Categoria}"
                        th:text="${categoria.descripcion}"/>
                </select>
                <br/>
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br/>
                <label for="detalle">Detalle</label>
                <textarea name="detelle" th:field="*{detalle}"/>
                <br/>
                <label for="precio">Precio</label>
                <input type="number" name="precio" th:field="*{precio}"/>
                <br/>
                <label for="existencias">Existencias</label>
                <input type="number" name="existencias" th:field="*{existencias}"/>
                <br/>
                <label for="activo">Activo</label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br/>
                <input type="submit" name="guardar" th:text="#{guardar}"/>
            </form>
            </div>
                <footer th:replace="layout/plantilla :: footer"/>
        </body>
</html>
